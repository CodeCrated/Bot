<!DOCTYPE html>

<html>

<head>

  <meta charset="UTF-8">

  <title>Python on GitHub Pages</title>

  <script src="https://cdn.jsdelivr.net/npm/brython@3.10.2/brython.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/brython@3.10.2/brython_stdlib.js"></script>

</head>

<body onload="runPythonCode()">

  <script src="server.py" type="text/python"></script>

  <script>

    function runPythonCode() {

      brython(1); // Mengaktifkan Brython untuk menjalankan kode Python

      var pythonCode = document.querySelector('script[type="text/python"]').textContent;

      brython(1).run_py(pythonCode);

    }

  </script>

</body>

</html>
