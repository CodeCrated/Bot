<!DOCTYPE html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Page</title>
 <link rel="stylesheet" type="text/css" href="/linked/loading.css">
     
 <script>
  // Simulasi waktu loading untuk direct ke password 2
  setTimeout(function() {
    // Menghilangkan tampilan loading setelah selesai loading
    var loading = document.getElementById('loading');
    loading.style.display = 'none';
  }, 1000);
</script>

</head>
<body>
    <div class="loader"></div>
    <div class="loading-text">Loading...</div>
    <div class="line">
        <div class="line-before"></div>
    </div>
 <!-- Akhir konten di atas ini -->
  <script> 
 var urls = [ 
   "/page/password/snacklink.html", 
   "/page/password/bicolink.html", 
   "/page/password/arahlink.html", 
   "/page/password/adbull.html", 
   "/page/password/ouo.html", 
   "/page/password/linkmonet.html", 
   "/page/password/adpaylink.html" 
 ]; 
  
 function redirect() { 
   var randomIndex = Math.floor(Math.random() * urls.length); 
   var nextUrl = urls[randomIndex]; 
   window.location.href = nextUrl; 
 } 
  
 if (typeof history.pushState === "function") { 
   history.pushState("jibberish", null, null); 
   window.addEventListener("popstate", function() { 
     history.pushState("newjibberish", null, null); 
   }); 
 } 
  
 document.addEventListener("DOMContentLoaded", function() { 
   redirect(); 
 }); 
  
  </script>
</body>
</html>
