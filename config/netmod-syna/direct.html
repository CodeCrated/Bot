 <div id="header"></div> 
  <script>
var urls = [
  "/config/netmod-syna/snacklink.html",
  "/config/netmod-syna/bicolink.html",
  "/config/netmod-syna/arahlink.html",
//  "/config/netmod-syna/adbull.html",
//  "/config/netmod-syna/ouo.html",
//  "/config/netmod-syna/linkmonet.html",
//  "/config/netmod-syna/adpaylink.html"
];

function redirect() {
  var randomIndex = Math.floor(Math.random() * urls.length);
  var nextUrl = urls[randomIndex];
  window.location.href = nextUrl;
}

if (typeof history.pushState === "function") {
  history.pushState("jibberish", null, null);
  window.addEventListener("popstate", function() {
    history.pushState("newjibberish", null, null);
  });
}

document.addEventListener("DOMContentLoaded", function() {
  redirect();
});

 </script>
