<script>
    // Cek apakah sudah ada parameter 'redirect=false' dalam URL
    var urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('redirect') && urlParams.get('redirect') === 'false') {
        // Jika ada parameter 'redirect=false', tidak lakukan pengalihan
    } else {
        // Array yang berisi path yang ingin diarahkan
        var paths = [
            "/config/http-injector/snacklink.html",
            "/config/http-injector/bicolink.html",
            "/config/http-injector/arahlink.html"
        ];
        
        // Pengecekan apakah halaman sedang di-refresh
        var isPageRefreshed = performance.navigation.type === 1;

        // Jika halaman di-refresh, pilih secara acak path dari array
        if (isPageRefreshed) {
            var randomIndex = Math.floor(Math.random() * paths.length);
            var randomPath = paths[randomIndex];
            
            // Redirect ke path yang terpilih
            window.location.href = randomPath;
        }
    }
</script>
