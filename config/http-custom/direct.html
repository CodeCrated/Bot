      <title>Update Config Aplikasi Gretongan</title>
</head>
<body>
  <div id="header"></div>
  <div id="penutup"></div>
 <script>
var urls = [
  "/config/http-custom/snacklink.html",
  "/config/http-custom/bicolink.html",
  "/config/http-custom/arahlink.html",
//  "/config/http-custom/adbull.html",
//  "/config/http-custom/ouo.html",
//  "/config/http-custom/linkmonet.html",
//  "/config/http-custom/adpaylink.html"
];

function redirect() {
  var randomIndex = Math.floor(Math.random() * urls.length);
  var nextUrl = urls[randomIndex];
  window.location.href = nextUrl;
}

if (typeof history.pushState === "function") {
  history.pushState("jibberish", null, null);
  window.addEventListener("popstate", function() {
    history.pushState("newjibberish", null, null);
  });
}

document.addEventListener("DOMContentLoaded", function() {
  redirect();
});

 </script>
  </body>
</html>
