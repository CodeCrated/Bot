<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
   <meta name="robots" content="noindex, nofollow"> 
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title></title>
 </head>
 <body>
<!-- <div id="header"></div> 
  <div id="penutup"></div> -->
 <script>
var urls = [
  "/config/napsternet/snacklink.html",
//  "/config/napsternet/bicolink.html",
  "/config/napsternet/arahlink.html",
//  "/config/napsternet/adbull.html",
//  "/config/napsternet/ouo.html",
//  "/config/napsternet/linkmonet.html",
//  "/config/napsternet/adpaylink.html"
];

var currentIndex = localStorage.getItem('currentIndex');

if (currentIndex === null) {
  currentIndex = 0;
} else {
  currentIndex = parseInt(currentIndex, 10);
}

function getNextUrl() {
  var nextIndex = currentIndex + 1;
  currentIndex = nextIndex % urls.length;
  localStorage.setItem('currentIndex', currentIndex.toString());
  return urls[currentIndex];
}

if (typeof history.pushState === "function") {
  history.pushState("jibberish", null, null);
  window.addEventListener("popstate", function () {
    history.pushState("newjibberish", null, null);
  });
}

document.addEventListener("DOMContentLoaded", function () {
  var currentUrl = window.location.pathname;
  var nextUrl = getNextUrl();

  if (nextUrl === currentUrl) {
    nextUrl = getNextUrl();
  }

  window.location.href = nextUrl;
});

 </script>
  </body>
</html>
