   <script src="/assets/JS/names.js"></script>
<head>
</head>
<body>
<div style="text-align: center class="loader"></div>
<div class="loading-text">
    <div id="loadingText">Loading...</div>
</div>
<div class="line">
    <div class="line-before"></div>
</div>
<script>
    // Simulate loading time
    setTimeout(function () {
        document.getElementById('loadingText').textContent = 'Unpacking config in cloud...';
        setTimeout(function () {
            document.getElementById('loadingText').textContent = 'Repacking config in cloud...';
            setTimeout(function () {
                document.getElementById('loadingText').textContent = 'Success and enjoy ðŸ˜˜';
                // Array of URLs
                var urls = [
                   // "/config/dark-tunnel/afile.html",
                    "/config/dark-tunnel/afile.sg1.html",
                   // "/config/dark-tunnel/bfile.html",
                    "/config/dark-tunnel/bfile.sg1.html"
                ];
                // Randomly select a URL from the array
                var randomUrl = urls[Math.floor(Math.random() * urls.length)];
                // Redirect to the selected URL
                redirect(randomUrl);
            }, 2000);
        }, 2000);
    }, 1000);

    function redirect(url) {
        window.location.href = url;
    }
</script>
</body>
</html>
