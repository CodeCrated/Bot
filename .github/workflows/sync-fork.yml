name: Sync Forked Repository

on:
  schedule:
    - cron: '0 0 * * *'  # Menjadwalkan sinkronisasi setiap hari pada pukul 00:00

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Upstream Remote
      run: git remote add upstream https://github.com/botstart/botstart.github.io.git

    - name: Fetch Upstream Changes
      run: git fetch upstream

    - name: Merge Upstream Changes
      run: git merge upstream/master --no-edit

    - name: Push Changes to Forked Repository
      run: git push origin HEAD
