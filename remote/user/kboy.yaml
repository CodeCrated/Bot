redir-port: 9797
tproxy-port: 9898
port: 7890
socks-port: 7891
mixed-port: 7893

mode: rule
allow-lan: true
bind-address: '*'
log-level: info
ipv6: false
geodata-mode: true
geodata-loader: memconservative
unified-delay: true

external-controller: 0.0.0.0:9090 #external-controller: 127.0.0.1:9090
# secret: "123456"
external-ui: /data/adb/box/clash/ui #external-ui: /usr/share/TrafficUmum/ui

experimental:
  ignore-resolve-fail: true

tcp-concurrent: false

# 目前仅用于 API 的 https
tls:
  certificate: string # 证书 PEM 格式，或者 证书的路径
  private-key: string # 证书对应的私钥 PEM 格式，或者私钥路径

# 全局 TLS 指纹，优先低于 proxy 内的 client-fingerprint。
# 目前支持开启 TLS 传输的 TCP/grpc/WS/HTTP , 支持协议有 VLESS,Vmess 和 trojan.
global-client-fingerprint: random
# Note:
# 可选："chrome", "firefox", "safari", "iOS", "android", "edge", "360"," qq", "random"
# 若选择 "random", 则按 Cloudflare Radar 数据按概率生成一个现代浏览器指纹。

geox-url:
  mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
