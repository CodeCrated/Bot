redir-port: 9797
tproxy-port: 9898
mode: rule
allow-lan: true
bind-address: '*'
log-level: info
ipv6: false

external-controller: 0.0.0.0:9090 
# secret: "123456"
external-ui: /data/adb/box/clash/ui
# geox-url:
  # mmdb: "https://raw.githubusercontent.com/Loyalsoldier/geoip/release/Country.mmdb"
  # geoip: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geoip.dat"
  # geosite: "https://raw.githubusercontent.com/Loyalsoldier/v2ray-rules-dat/release/geosite.dat"

profile:
  store-selected: true
  store-fake-ip: false
tun:
  enable: false
  device: utun
  mtu: 9000
  stack: system # gvisor / lwip / system
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-detect-interface: true

dns:
  enable: true
  ipv6: true

  default-nameserver:
    - 8.8.8.8
    - 1.1.1.1
  listen: 0.0.0.0:1053
  use-hosts: true
  #enhanced-mode: redir-host
  enhanced-mode: fake-ip

  fake-ip-range: 198.18.0.1/16

  fake-ip-filter:
    - '*.lan'
  nameserver:
     - https://dns.bebasid.com/dns-query
     - tls://dns.bebasid.com

rules:
  ## block ads
- DOMAIN-SUFFIX,googlesyndication.com,IKLAN
- DOMAIN-SUFFIX,pagead2.googlesyndication.com,REJECT
- DOMAIN-SUFFIX,pagead2.googleadservices.com,REJECT
- DOMAIN-SUFFIX,afs.googlesyndication.com,REJECT
- DOMAIN-SUFFIX,analytics.google.com,REJECT
- DOMAIN-SUFFIX,udcm.yahoo.com,REJECT

- AND,((GEOSITE,category-ads-all),(NOT,((DOMAIN-SUFFIX,googlesyndication.com)))),IKLAN
- GEOSITE,category-ads-all,IKLAN

  ## direct FCM
- AND,((NETWORK,TCP),(DST-PORT,5228-5230)),DIRECT
- AND,((NETWORK,TCP),(DST-PORT,5228-5230),(OR,((DOMAIN-KEYWORD,google)))),DIRECT
 
  ## block udp/quic YouTube
- AND,((NETWORK,udp),(OR,((DST-PORT,443/80),(GEOSITE,youtube)))),REJECT
- AND,((NETWORK,udp),(GEOSITE,youtube)),REJECT


  # # fix dnsleak
- IP-CIDR,127.0.0.1/32,REJECT,no-resolve
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- IP-CIDR,28.0.0.1/8,REJECT,no-resolve
- IP-CIDR6,::1/128,REJECT,no-resolve

  ## rules telegram
- GEOIP,telegram,CLASH FOCUS
- GEOSITE,telegram,CLASH FOCUS

  ## direct ntp
- AND,((NETWORK,UDP),(DST-PORT,123)),DIRECT
- DST-PORT,123/136/137-139,DIRECT,udp

  ## rules inner, recommended untuk non kuota reguler
- AND,((PROCESS-NAME,clash),(NOT,((IN-TYPE,inner)))),REJECT
- IN-TYPE,inner,CLASH FOCUS


 ## final
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT

- DST-PORT,9993,GLOBAL
- RULE-SET,d3ward,IKLAN
- GEOSITE,oisd-full,IKLAN
- GEOSITE,rule-ads,IKLAN
- DOMAIN-KEYWORD,pagead2.googlesyndication.com,GLOBAL

#- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- DST-PORT,22,DIRECT

- RULE-SET,rule_clash,REJECT
- RULE-SET,Direct,DIRECT

- RULE-SET,rule_lancidr,DIRECT,no-resolve
- RULE-SET,rule_falsepositive,CLASH FOCUS
- RULE-SET,rule_malicious,REJECT
- RULE-SET,rule_maliciousip,REJECT
- RULE-SET,rule_personalads,IKLAN
- RULE-SET,rule_basicads,IKLAN
- RULE-SET,rule_hijacking,IKLAN
- RULE-SET,rule_privacy,IKLAN
- RULE-SET,rule_porn,TrafficPorn
- RULE-SET,rule_nsfw,TrafficPorn
- RULE-SET,rule_playstore,CLASH FOCUS
- RULE-SET,rule_umum,CLASH FOCUS

- GEOSITE,whatsapp,SMATCH
- RULE-SET,rule_Direct,SMATCH

- MATCH,GLOBAL