proxy-groups:
- name: TrafficUmum
  type: select
  disable-udp: false
  proxies:
  - Clasher
  - Route Balance
  - Route BestPing
  - Route FallBack
  - Route ID
  - JAGOAN
  - Direct Multi-WAN
- name: TrafficRandom
  type: fallback
  strategy: round-robin
  lazy: true
  disable-udp: false
  proxies:
  - TrafficUmum
  - Direct Multi-WAN
  url: http://www.gstatic.com/generate_204
  interval: '10'
- name: Clasher
